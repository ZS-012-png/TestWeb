<!DOCTYPE html>

<body>
<h1> Gaidot dzimšanas dienu.. </h1>

<hr>

<form action="/action_page.php">
Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena<br><br>
  <label for="gads">gads</label><br>
  <input type="text" name="gads"><br>
  <label for="menesis">mēnesis</label><br>
  <input type="text" name="menesis"><br>
  <label for="datums">diena</label><br>
  <input type="text" name="datums"><br><br>
  <input type="button" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai"
  onclick=”dienas()">
  <br><br>
  Līdz svētkiem atlikušas
  <input type="text" name="dienas">
  dienas : )) 

	<script>
	function dienas() {
  const gads = parseInt(document.getElementById("gads").value);
  const menesis = parseInt(document.getElementById("menesis").value);
  const diena = parseInt(document.getElementById("diena").value);

  if (isNaN(gads) || isNaN(menesis) || isNaN(diena)) {
    alert("Lūdzu, ievadi visus trīs datumus kā skaitļus.");
    return;
  }

  const sodiena = new Date();
  const ievaditaisDatums = new Date(gads, menesis - 1, diena); // mēnesis - 1, jo JS mēneši sākas no 0

  const atskiribaLaika = ievaditaisDatums - sodiena;

  if (atskiribaLaika < 0) {
    alert("Ievadītais datums jau ir pagājis. Lūdzu, ievadi nākotnes datumu.");
    return;
  }

  const dienasLidz = Math.ceil(atskiribaLaika / (1000 * 60 * 60 * 24));
  document.getElementById("dienas").value = dienasLidz;
}
	</script>
</form> 





</body>
</html>
